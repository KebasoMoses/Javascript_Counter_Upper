<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap');
    </style>
    <title>Javascript - Passenger Counter</title>
</head>
<body>
    <section class="heading">
        <div class="heading-title">
            <h1>Number of Passengers:</h1>
        </div>
    </section>
    <section class="content">
        <div class="number-of-passenger">
            <h2 id="count-el">0</h2>
        </div>
        <div class="buttons">
            <div class="button-one">
                <button class="btn-1" id="increment-btn" onclick="increment()">Increment</button>
            </div>
            <div class="button-two">
                <button class="btn-4" onclick="decrement()">Decrement</button>
            </div>
            <div class="button-two">
                <button class="btn-2"  onclick="save()">Save</button>
            </div>
            <div class="button-two">
                <button class="btn-3" onclick="reset()">Reset</button>
            </div>
            <div class="text">
                <h3 id="save-el">Previous Entries:</h3>
            </div>
        </div>
    </section>
    




    <script type="text/javascript" src="index.js"></script>
</body>
</html>
